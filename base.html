<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <div id="sign-in">
            <h2>Sign In</h2> <!-- Added heading here -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form id="signInForm" action="{{ url_for('signin') }}" method="post">
                <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                <input type="password" id="signInPassword" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </div>
    </div>
</body>
</html>
